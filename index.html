<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Chat ‚Ä¢ Discord Style</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Whitney:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Whitney', 'Segoe UI', Helvetica, Arial, sans-serif;
            background: #36393f;
            height: 100vh;
            overflow: hidden;
            color: #dcddde;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        /* Left Sidebar */
        .sidebar {
            width: 240px;
            background: #2f3136;
            border-right: 1px solid #202225;
            display: flex;
            flex-direction: column;
        }

        .server-header {
            padding: 12px 16px;
            border-bottom: 1px solid #202225;
            background: #2f3136;
            box-shadow: 0 1px 0 rgba(4,4,5,0.2), 0 1.5px 0 rgba(6,6,7,0.05), 0 2px 0 rgba(4,4,5,0.05);
        }

        .server-name {
            font-weight: 600;
            font-size: 16px;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .server-icon {
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #7289da, #5865f2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
        }

        .channels-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px 8px;
        }

        .channel-category {
            font-size: 12px;
            font-weight: 600;
            color: #8e9297;
            text-transform: uppercase;
            margin-bottom: 4px;
            padding: 0 8px;
            letter-spacing: 0.02em;
        }

        .channel-item {
            display: flex;
            align-items: center;
            padding: 6px 8px;
            margin: 1px 0;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.15s ease;
            color: #8e9297;
            font-weight: 500;
        }

        .channel-item.active {
            background: #393c43;
            color: #ffffff;
        }

        .channel-item:hover {
            background: #34373c;
            color: #dcddde;
        }

        .channel-hash {
            margin-right: 6px;
            font-size: 16px;
            color: #8e9297;
        }

        .online-members {
            padding: 16px;
            border-top: 1px solid #202225;
        }

        .members-title {
            font-size: 12px;
            font-weight: 600;
            color: #8e9297;
            text-transform: uppercase;
            margin-bottom: 8px;
            letter-spacing: 0.02em;
        }

        .member-item {
            display: flex;
            align-items: center;
            padding: 4px 8px;
            border-radius: 4px;
            margin: 2px 0;
            transition: background 0.15s ease;
        }

        .member-item:hover {
            background: #34373c;
        }

        .member-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, #7289da, #5865f2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 600;
            color: white;
            margin-right: 8px;
            position: relative;
        }

        .member-status {
            position: absolute;
            bottom: -2px;
            right: -2px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #3ba55c;
            border: 2px solid #2f3136;
        }

        .member-name {
            font-size: 13px;
            color: #dcddde;
            font-weight: 500;
        }

        /* Main Chat Area */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #36393f;
            height: 100vh; /* Force full height */
            overflow: hidden; /* Prevent overflow */
        }

        .chat-header {
            height: 48px;
            padding: 0 16px;
            background: #36393f;
            border-bottom: 1px solid #202225;
            display: flex;
            align-items: center;
            box-shadow: 0 1px 0 rgba(4,4,5,0.2), 0 1.5px 0 rgba(6,6,7,0.05), 0 2px 0 rgba(4,4,5,0.05);
            z-index: 10;
            flex-shrink: 0; /* Prevent shrinking */
        }

        .channel-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .channel-icon {
            font-size: 20px;
            color: #8e9297;
        }

        .channel-title {
            font-weight: 600;
            font-size: 16px;
            color: #ffffff;
        }

        .channel-description {
            font-size: 14px;
            color: #8e9297;
            margin-left: 8px;
        }

        .header-actions {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: #8e9297;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #f04747;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #3ba55c;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Username Setup */
        .username-setup {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex: 1;
            padding: 40px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .setup-card {
            background: #36393f;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.24);
            max-width: 400px;
            width: 100%;
        }

        .setup-title {
            color: #ffffff;
            margin-bottom: 8px;
            font-size: 24px;
            font-weight: 600;
        }

        .setup-subtitle {
            color: #b9bbbe;
            margin-bottom: 32px;
            font-size: 16px;
        }

        .form-item {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 12px;
            font-weight: 600;
            color: #b9bbbe;
            text-transform: uppercase;
            letter-spacing: 0.02em;
        }

        .text-input {
            width: 100%;
            padding: 10px 12px;
            background: #40444b;
            border: 1px solid #202225;
            border-radius: 4px;
            color: #dcddde;
            font-size: 16px;
            transition: border-color 0.15s ease;
        }

        .text-input:focus {
            outline: none;
            border-color: #7289da;
        }

        .button-primary {
            background: #5865f2;
            color: #ffffff;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.15s ease;
            width: 100%;
        }

        .button-primary:hover:not(:disabled) {
            background: #4752c4;
        }

        .button-primary:disabled {
            background: #4f545c;
            cursor: not-allowed;
        }

        /* Loading */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            color: #dcddde;
            background: #36393f;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #4f545c;
            border-top: 3px solid #5865f2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Messages */
        .messages-wrapper {
            flex: 1;
            overflow: hidden;
            position: relative;
            min-height: 0; /* Important for flex child to shrink */
            display: flex;
            flex-direction: column;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 16px 16px 0 16px;
            box-sizing: border-box;
            min-height: 0; /* Important for flex scrolling */
        }

        .message-group {
            margin-bottom: 16px;
        }

        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 2px;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 16px;
            color: white;
            flex-shrink: 0;
        }

        .message-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .message-username {
            font-weight: 600;
            font-size: 16px;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .user-shield {
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            border-radius: 2px;
            font-weight: 700;
        }

        .shield-golden {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #b8860b;
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.4);
        }

        .shield-royal {
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
            color: #ffffff;
            box-shadow: 0 0 8px rgba(155, 89, 182, 0.4);
        }

        .shield-emerald {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: #ffffff;
            box-shadow: 0 0 8px rgba(46, 204, 113, 0.4);
        }

        .shield-ruby {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: #ffffff;
            box-shadow: 0 0 8px rgba(231, 76, 60, 0.4);
        }

        .shield-sapphire {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: #ffffff;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.4);
        }

        .shield-cosmic {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #ffffff;
            box-shadow: 0 0 8px rgba(102, 126, 234, 0.4);
        }

        .shield-fire {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: #ffffff;
            box-shadow: 0 0 8px rgba(255, 107, 107, 0.4);
        }

        .shield-ice {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: #ffffff;
            box-shadow: 0 0 8px rgba(116, 185, 255, 0.4);
        }

        .shield-nature {
            background: linear-gradient(135deg, #00b894, #00a085);
            color: #ffffff;
            box-shadow: 0 0 8px rgba(0, 184, 148, 0.4);
        }

        .shield-shadow {
            background: linear-gradient(135deg, #2d3436, #636e72);
            color: #ffffff;
            box-shadow: 0 0 8px rgba(45, 52, 54, 0.4);
        }

        .message-timestamp {
            font-size: 12px;
            color: #72767d;
            font-weight: 500;
        }

        .message-content {
            margin-left: 56px;
            color: #dcddde;
            font-size: 16px;
            line-height: 1.375;
            word-wrap: break-word;
        }

        .message-content a {
            color: #00aff4;
            text-decoration: none;
        }

        .message-content a:hover {
            text-decoration: underline;
        }

        .system-message {
            display: flex;
            align-items: center;
            padding: 4px 16px;
            margin: 8px 0;
            color: #8e9297;
            font-size: 14px;
        }

        .system-icon {
            margin-right: 8px;
            color: #3ba55c;
        }

        .typing-container {
            padding: 8px 16px;
            min-height: 32px;
            flex-shrink: 0; /* Prevent shrinking */
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            color: #8e9297;
            font-size: 14px;
            font-style: italic;
        }

        .typing-dots {
            display: inline-flex;
            margin-left: 8px;
        }

        .typing-dot {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: #8e9297;
            margin: 0 1px;
            animation: typingDot 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingDot {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); }
        }

        /* Message Input */
        .message-input-container {
            padding: 16px;
            flex-shrink: 0; /* Prevent shrinking */
            background: #36393f;
            border-top: 1px solid #202225;
        }

        .message-input-wrapper {
            background: #40444b;
            border-radius: 8px;
            padding: 8px 16px;
            border: 1px solid transparent;
            transition: border-color 0.15s ease;
        }

        .message-input-wrapper:focus-within {
            border-color: #7289da;
        }

        .message-input {
            width: 100%;
            background: transparent;
            border: none;
            outline: none;
            color: #dcddde;
            font-size: 16px;
            line-height: 24px;
            resize: none;
            max-height: 200px;
            min-height: 24px;
        }

        .message-input::placeholder {
            color: #72767d;
        }

        .input-actions {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 8px;
        }

        .input-buttons {
            display: flex;
            gap: 8px;
        }

        .icon-button {
            width: 32px;
            height: 32px;
            border: none;
            background: transparent;
            color: #b9bbbe;
            cursor: pointer;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s ease;
        }

        .icon-button:hover {
            background: #36393f;
            color: #dcddde;
        }

        .send-button {
            background: #5865f2;
            color: #ffffff;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 14px;
        }

        .send-button:hover:not(:disabled) {
            background: #4752c4;
        }

        .send-button:disabled {
            background: #4f545c;
            cursor: not-allowed;
        }

        /* Custom Scrollbar */
        .messages-container::-webkit-scrollbar,
        .channels-container::-webkit-scrollbar {
            width: 8px;
        }

        .messages-container::-webkit-scrollbar-track,
        .channels-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-container::-webkit-scrollbar-thumb,
        .channels-container::-webkit-scrollbar-thumb {
            background: #202225;
            border-radius: 4px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover,
        .channels-container::-webkit-scrollbar-thumb:hover {
            background: #2f3136;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            
            .username-setup {
                padding: 20px;
            }
            
            .setup-card {
                padding: 24px;
            }
            
            .message-content {
                margin-left: 48px;
            }
            
            .message-avatar {
                width: 32px;
                height: 32px;
                font-size: 14px;
                margin-right: 12px;
            }
        }

        /* Animations */
        .message-group {
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .online-indicator {
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>

            initializeElements() {
                this.loadingScreen = document.getElementById('loadingScreen');
                this.usernameSetup = document.getElementById('usernameSetup');
                this.chatInterface = document.getElementById('chatInterface');
                this.usernameInput = document.getElementById('usernameInput');
                this.joinBtn = document.getElementById('joinBtn');
                this.messagesContainer = document.getElementById('messagesContainer');
                this.messageInput = document.getElementById('messageInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.onlineCount = document.getElementById('onlineCount');
                this.membersList = document.getElementById('membersList');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.typingText = document.getElementById('typingText');
                this.statusDot = document.getElementById('statusDot');
                this.statusText = document.getElementById('statusText');

                this.setupEventListeners();
            }

            async initializeFirebase() {
                try {
                    this.app = initializeApp(firebaseConfig);
                    this.database = getDatabase(this.app);
                    
                    const testRef = ref(this.database, '.info/connected');
                    onValue(testRef, (snapshot) => {
                        this.isConnected = snapshot.val();
                        this.updateConnectionStatus();
                        
                        if (this.isConnected) {
                            this.loadingScreen.style.display = 'none';
                            this.usernameSetup.style.display = 'flex';
                        }
                    });

                } catch (error) {
                    console.error('Firebase initialization error:', error);
                    this.statusText.textContent = 'Connection failed';
                }
            }

            setupEventListeners() {
                this.joinBtn.addEventListener('click', () => this.joinChat());
                this.usernameInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.joinChat();
                });
                this.usernameInput.addEventListener('input', () => {
                    const username = this.usernameInput.value.trim();
                    this.joinBtn.disabled = username.length < 2 || !this.isConnected;
                });

                this.sendBtn.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                this.messageInput.addEventListener('input', () => {
                    this.handleTyping();
                    this.adjustTextareaHeight();
                });
            }

            setupTextareaResize() {
                this.messageInput.addEventListener('input', () => {
                    this.adjustTextareaHeight();
                });
            }

            adjustTextareaHeight() {
                this.messageInput.style.height = 'auto';
                this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, 200) + 'px';
            }

            updateConnectionStatus() {
                if (this.isConnected) {
                    this.statusDot.classList.add('connected');
                    this.statusText.textContent = 'Connected';
                } else {
                    this.statusDot.classList.remove('connected');
                    this.statusText.textContent = 'Disconnected';
                }
            }

            getUserShield(username) {
                const shields = {
                    'Lyla': 'shield-golden',
                    'lyla': 'shield-golden',
                    'LYLA': 'shield-golden',
                    'Admin': 'shield-royal',
                    'admin': 'shield-royal',
                    'Moderator': 'shield-emerald',
                    'moderator': 'shield-emerald',
                    'Alex': 'shield-ruby',
                    'alex': 'shield-ruby',
                    'Jordan': 'shield-sapphire',
                    'jordan': 'shield-sapphire',
                    'Sam': 'shield-cosmic',
                    'sam': 'shield-cosmic',
                    'Taylor': 'shield-fire',
                    'taylor': 'shield-fire',
                    'Casey': 'shield-ice',
                    'casey': 'shield-ice',
                    'Morgan': 'shield-nature',
                    'morgan': 'shield-nature',
                    'Riley': 'shield-shadow',
                    'riley': 'shield-shadow'
                };

                return shields[username] || this.getRandomShield(username);
            }

            getRandomShield(username) {
                const shields = [
                    'shield-ruby', 'shield-sapphire', 'shield-emerald', 
                    'shield-cosmic', 'shield-fire', 'shield-ice', 
                    'shield-nature', 'shield-shadow'
                ];
                
                // Generate consistent shield based on username
                let hash = 0;
                for (let i = 0; i < username.length; i++) {
                    hash = ((hash << 5) - hash + username.charCodeAt(i)) & 0xffffffff;
                }
                return shields[Math.abs(hash) % shields.length];
            }

            getUserAvatar(username) {
                // Generate avatar background based on username
                const colors = [
                    'linear-gradient(135deg, #667eea, #764ba2)',
                    'linear-gradient(135deg, #f093fb, #f5576c)',
                    'linear-gradient(135deg, #4facfe, #00f2fe)',
                    'linear-gradient(135deg, #43e97b, #38f9d7)',
                    'linear-gradient(135deg, #fa709a, #fee140)',
                    'linear-gradient(135deg, #a8edea, #fed6e3)',
                    'linear-gradient(135deg, #ff9a9e, #fecfef)',
                    'linear-gradient(135deg, #ffecd2, #fcb69f)',
                    'linear-gradient(135deg, #a18cd1, #fbc2eb)',
                    'linear-gradient(135deg, #fad0c4, #ffd1ff)'
                ];
                
                let hash = 0;
                for (let i = 0; i < username.length; i++) {
                    hash = ((hash << 5) - hash + username.charCodeAt(i)) & 0xffffffff;
                }
                return colors[Math.abs(hash) % colors.length];
            }

            async joinChat() {
                const username = this.usernameInput.value.trim();
                if (username.length < 2 || !this.isConnected) return;

                this.username = username;
                
                try {
                    this.usersRef = ref(this.database, `users/${this.userId}`);
                    await set(this.usersRef, {
                        username: this.username,
                        joinedAt: serverTimestamp(),
                        lastSeen: serverTimestamp(),
                        shield: this.getUserShield(this.username),
                        avatar: this.getUserAvatar(this.username)
                    });

                    onDisconnect(this.usersRef).remove();

                    this.usernameSetup.style.display = 'none';
                    this.chatInterface.style.display = 'flex';
                    this.chatInterface.style.flexDirection = 'column';
                    
                    this.setupMessageListener();
                    this.setupUserListener();
                    this.setupTypingListener();
                    
                    this.messageInput.focus();
                    
                    // Add welcome message
                    setTimeout(() => {
                        this.addSystemMessage(`${this.username} joined the server`);
                    }, 500);
                    
                } catch (error) {
                    console.error('Error joining chat:', error);
                    alert('Failed to join chat. Please try again.');
                }
            }

            setupMessageListener() {
                this.messagesRef = ref(this.database, 'messages');
                onValue(this.messagesRef, (snapshot) => {
                    const messages = snapshot.val();
                    this.renderMessages(messages);
                });
            }

            setupUserListener() {
                const usersRef = ref(this.database, 'users');
                onValue(usersRef, (snapshot) => {
                    const users = snapshot.val();
                    this.updateOnlineUsers(users);
                });
            }

            setupTypingListener() {
                const typingRef = ref(this.database, 'typing');
                onValue(typingRef, (snapshot) => {
                    const typingUsers = snapshot.val();
                    this.handleTypingIndicator(typingUsers);
                });
            }

            updateOnlineUsers(users) {
                const userCount = users ? Object.keys(users).length : 0;
                this.onlineCount.textContent = userCount;
                
                this.membersList.innerHTML = '';
                
                if (users) {
                    Object.values(users).forEach(user => {
                        const memberEl = document.createElement('div');
                        memberEl.className = 'member-item online-indicator';
                        
                        const avatarEl = document.createElement('div');
                        avatarEl.className = 'member-avatar';
                        avatarEl.style.background = user.avatar || this.getUserAvatar(user.username);
                        avatarEl.textContent = user.username.charAt(0).toUpperCase();
                        
                        const statusEl = document.createElement('div');
                        statusEl.className = 'member-status';
                        avatarEl.appendChild(statusEl);
                        
                        const nameEl = document.createElement('div');
                        nameEl.className = 'member-name';
                        nameEl.textContent = user.username;
                        
                        memberEl.appendChild(avatarEl);
                        memberEl.appendChild(nameEl);
                        this.membersList.appendChild(memberEl);
                    });
                }
            }

            renderMessages(messages) {
                this.messagesContainer.innerHTML = '';
                this.messageGroups.clear();
                
                if (!messages) return;

                const messageArray = Object.entries(messages)
                    .map(([key, value]) => ({ id: key, ...value }))
                    .sort((a, b) => a.timestamp - b.timestamp);

                const recentMessages = messageArray.slice(-50);
                
                recentMessages.forEach((message, index) => {
                    this.renderMessage(message, index > 0 ? recentMessages[index - 1] : null);
                });

                this.scrollToBottom();
            }

            renderMessage(message, previousMessage) {
                const shouldGroup = previousMessage && 
                    previousMessage.username === message.username &&
                    (message.timestamp - previousMessage.timestamp) < 300000; // 5 minutes

                if (!shouldGroup) {
                    this.createMessageGroup(message);
                } else {
                    this.addToMessageGroup(message);
                }
            }

            createMessageGroup(message) {
                const groupEl = document.createElement('div');
                groupEl.className = 'message-group';
                groupEl.dataset.username = message.username;

                const headerEl = document.createElement('div');
                headerEl.className = 'message-header';

                const avatarEl = document.createElement('div');
                avatarEl.className = 'message-avatar';
                avatarEl.style.background = message.avatar || this.getUserAvatar(message.username);
                avatarEl.textContent = message.username.charAt(0).toUpperCase();

                const infoEl = document.createElement('div');
                infoEl.className = 'message-info';

                const usernameEl = document.createElement('span');
                usernameEl.className = 'message-username';
                usernameEl.textContent = message.username;

                // Add shield if user has one
                const shieldClass = message.shield || this.getUserShield(message.username);
                const shieldEl = document.createElement('span');
                shieldEl.className = `user-shield ${shieldClass}`;
                shieldEl.textContent = 'üõ°Ô∏è';
                
                const timestampEl = document.createElement('span');
                timestampEl.className = 'message-timestamp';
                timestampEl.textContent = new Date(message.timestamp).toLocaleString();

                usernameEl.appendChild(shieldEl);
                infoEl.appendChild(usernameEl);
                infoEl.appendChild(timestampEl);
                headerEl.appendChild(avatarEl);
                headerEl.appendChild(infoEl);

                const contentEl = document.createElement('div');
                contentEl.className = 'message-content';
                contentEl.textContent = message.content;

                groupEl.appendChild(headerEl);
                groupEl.appendChild(contentEl);
                
                this.messagesContainer.appendChild(groupEl);
                this.messageGroups.set(message.username, groupEl);
            }

            addToMessageGroup(message) {
                const groupEl = this.messageGroups.get(message.username);
                if (groupEl) {
                    const contentEl = document.createElement('div');
                    contentEl.className = 'message-content';
                    contentEl.textContent = message.content;
                    groupEl.appendChild(contentEl);
                } else {
                    this.createMessageGroup(message);
                }
            }

            addSystemMessage(content) {
                const systemEl = document.createElement('div');
                systemEl.className = 'system-message';
                systemEl.innerHTML = `
                    <span class="system-icon">‚Üí</span>
                    ${this.escapeHtml(content)}
                `;
                this.messagesContainer.appendChild(systemEl);
                this.scrollToBottom();
            }

            async sendMessage() {
                const content = this.messageInput.value.trim();
                if (!content || !this.isConnected) return;

                const now = Date.now();
                if (now - this.lastMessageTime < 1000) return;
                this.lastMessageTime = now;

                try {
                    const messagesRef = ref(this.database, 'messages');
                    await push(messagesRef, {
                        username: this.username,
                        userId: this.userId,
                        content: content,
                        timestamp: serverTimestamp(),
                        shield: this.getUserShield(this.username),
                        avatar: this.getUserAvatar(this.username)
                    });

                    this.messageInput.value = '';
                    this.adjustTextareaHeight();
                    this.clearTyping();
                    
                } catch (error) {
                    console.error('Error sending message:', error);
                    alert('Failed to send message. Please try again.');
                }
            }

            handleTyping() {
                if (!this.isConnected) return;

                const typingRef = ref(this.database, `typing/${this.userId}`);
                set(typingRef, {
                    username: this.username,
                    timestamp: serverTimestamp()
                });

                clearTimeout(this.typingTimeout);
                this.typingTimeout = setTimeout(() => {
                    this.clearTyping();
                }, 3000);

                onDisconnect(typingRef).remove();
            }

            clearTyping() {
                if (!this.isConnected) return;
                const typingRef = ref(this.database, `typing/${this.userId}`);
                set(typingRef, null);
            }

            handleTypingIndicator(typingUsers) {
                if (!typingUsers) {
                    this.typingIndicator.style.display = 'none';
                    return;
                }

                const now = Date.now();
                const activeTypers = Object.values(typingUsers)
                    .filter(user => user.username !== this.username)
                    .filter(user => now - user.timestamp < 5000);

                if (activeTypers.length === 0) {
                    this.typingIndicator.style.display = 'none';
                } else {
                    const names = activeTypers.map(user => user.username);
                    let text;
                    if (names.length === 1) {
                        text = `${names[0]} is typing`;
                    } else if (names.length === 2) {
                        text = `${names[0]} and ${names[1]} are typing`;
                    } else {
                        text = `${names.length} people are typing`;
                    }
                    
                    this.typingText.textContent = text;
                    this.typingIndicator.style.display = 'flex';
                    this.scrollToBottom();
                }
            }

            scrollToBottom() {
                setTimeout(() => {
                    this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
                }, 100);
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new DiscordStyleChat();
        });
    </script>
</body>
