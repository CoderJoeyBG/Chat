<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Chat Room</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .online-count {
            font-size: 14px;
            opacity: 0.9;
        }

        .connection-status {
            position: absolute;
            top: 15px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #44ff44;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .username-setup {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex: 1;
            padding: 40px;
            text-align: center;
        }

        .username-setup h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .username-setup p {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .username-input {
            width: 100%;
            max-width: 300px;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 25px;
            outline: none;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .username-input:focus {
            border-color: #4facfe;
            box-shadow: 0 0 15px rgba(79, 172, 254, 0.3);
        }

        .join-btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
        }

        .join-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.4);
        }

        .join-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .chat-main {
            display: none;
            flex: 1;
            flex-direction: column;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8fafc;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.own {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 6px;
        }

        .message.other {
            background: white;
            color: #333;
            border: 1px solid #e2e8f0;
            border-bottom-left-radius: 6px;
        }

        .message-header {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 4px;
            opacity: 0.8;
        }

        .message.own .message-header {
            color: rgba(255, 255, 255, 0.9);
        }

        .message.other .message-header {
            color: #4facfe;
        }

        .message-content {
            font-size: 14px;
            line-height: 1.4;
        }

        .message-time {
            font-size: 10px;
            opacity: 0.6;
            margin-top: 4px;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            border-color: #4facfe;
            box-shadow: 0 0 10px rgba(79, 172, 254, 0.2);
        }

        .send-btn {
            padding: 12px 20px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 70px;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            padding: 10px 20px;
            font-size: 12px;
            color: #666;
            font-style: italic;
            background: rgba(79, 172, 254, 0.1);
            margin: 10px 20px;
            border-radius: 15px;
            display: none;
        }

        .system-message {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin: 10px 0;
            padding: 8px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 15px;
            font-style: italic;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            color: #666;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Custom scrollbar */
        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }

        @media (max-width: 600px) {
            .chat-container {
                width: 95%;
                height: 95vh;
                border-radius: 15px;
            }

            .message {
                max-width: 85%;
            }

            .username-setup {
                padding: 30px 20px;
            }

            .username-setup h2 {
                font-size: 24px;
            }

            .connection-status {
                position: static;
                justify-content: center;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>üåç Global Chat Room</h1>
            <div class="online-count"><span id="onlineCount">0</span> users online</div>
            <div class="connection-status">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Connecting...</span>
            </div>
        </div>

        <!-- Loading Screen -->
        <div class="loading" id="loadingScreen">
            <div class="spinner"></div>
            <span>Connecting to Firebase...</span>
        </div>

        <!-- Username Setup Screen -->
        <div class="username-setup" id="usernameSetup" style="display: none;">
            <h2>Welcome to Global Chat!</h2>
            <p>Enter your username to join the worldwide conversation</p>
            <input type="text" class="username-input" id="usernameInput" placeholder="Enter your username..." maxlength="20">
            <button class="join-btn" id="joinBtn" disabled>Join Chat</button>
        </div>

        <!-- Main Chat Interface -->
        <div class="chat-main" id="chatMain">
            <div class="messages-container" id="messagesContainer">
                <!-- Messages will appear here -->
            </div>
            <div class="typing-indicator" id="typingIndicator">
                Someone is typing...
            </div>
            <div class="input-container">
                <input type="text" class="message-input" id="messageInput" placeholder="Type your message..." maxlength="500">
                <button class="send-btn" id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, push, onValue, set, onDisconnect, serverTimestamp, off } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAgtHnNckPl-zY94sUMKYGG57tS-Qr4oMw",
            authDomain: "chatapp-27b81.firebaseapp.com",
            databaseURL: "https://chatapp-27b81-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "chatapp-27b81",
            storageBucket: "chatapp-27b81.firebasestorage.app",
            messagingSenderId: "787626167817",
            appId: "1:787626167817:web:f32b6294fab3a6385532d8",
            measurementId: "G-MZ6SZRFEQ8"
        };

        class GlobalFirebaseChat {
            constructor() {
                this.app = null;
                this.database = null;
                this.username = '';
                this.userId = this.generateUserId();
                this.isConnected = false;
                this.messagesRef = null;
                this.usersRef = null;
                this.typingRef = null;
                this.typingTimeout = null;
                this.lastMessageTime = 0;
                
                this.initializeElements();
                this.initializeFirebase();
            }

            generateUserId() {
                return 'user_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
            }

            initializeElements() {
                this.loadingScreen = document.getElementById('loadingScreen');
                this.usernameSetup = document.getElementById('usernameSetup');
                this.chatMain = document.getElementById('chatMain');
                this.usernameInput = document.getElementById('usernameInput');
                this.joinBtn = document.getElementById('joinBtn');
                this.messagesContainer = document.getElementById('messagesContainer');
                this.messageInput = document.getElementById('messageInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.onlineCount = document.getElementById('onlineCount');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.statusDot = document.getElementById('statusDot');
                this.statusText = document.getElementById('statusText');

                this.setupEventListeners();
            }

            async initializeFirebase() {
                try {
                    this.app = initializeApp(firebaseConfig);
                    this.database = getDatabase(this.app);
                    
                    // Test connection
                    const testRef = ref(this.database, '.info/connected');
                    onValue(testRef, (snapshot) => {
                        this.isConnected = snapshot.val();
                        this.updateConnectionStatus();
                        
                        if (this.isConnected) {
                            this.loadingScreen.style.display = 'none';
                            this.usernameSetup.style.display = 'flex';
                        }
                    });

                } catch (error) {
                    console.error('Firebase initialization error:', error);
                    this.statusText.textContent = 'Connection failed';
                }
            }

            setupEventListeners() {
                this.joinBtn.addEventListener('click', () => this.joinChat());
                this.usernameInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.joinChat();
                });
                this.usernameInput.addEventListener('input', () => {
                    const username = this.usernameInput.value.trim();
                    this.joinBtn.disabled = username.length < 2 || !this.isConnected;
                });

                this.sendBtn.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendMessage();
                });

                this.messageInput.addEventListener('input', () => {
                    this.handleTyping();
                });
            }

            updateConnectionStatus() {
                if (this.isConnected) {
                    this.statusDot.classList.add('connected');
                    this.statusText.textContent = 'Connected';
                } else {
                    this.statusDot.classList.remove('connected');
                    this.statusText.textContent = 'Disconnected';
                }
            }

            async joinChat() {
                const username = this.usernameInput.value.trim();
                if (username.length < 2 || !this.isConnected) return;

                this.username = username;
                
                try {
                    // Add user to online users
                    this.usersRef = ref(this.database, `users/${this.userId}`);
                    await set(this.usersRef, {
                        username: this.username,
                        joinedAt: serverTimestamp(),
                        lastSeen: serverTimestamp()
                    });

                    // Set up disconnect handler
                    onDisconnect(this.usersRef).remove();

                    // Switch to chat interface
                    this.usernameSetup.style.display = 'none';
                    this.chatMain.style.display = 'flex';
                    
                    // Set up real-time listeners
                    this.setupMessageListener();
                    this.setupUserListener();
                    this.setupTypingListener();
                    
                    this.messageInput.focus();
                    
                } catch (error) {
                    console.error('Error joining chat:', error);
                    alert('Failed to join chat. Please try again.');
                }
            }

            setupMessageListener() {
                this.messagesRef = ref(this.database, 'messages');
                onValue(this.messagesRef, (snapshot) => {
                    const messages = snapshot.val();
                    this.renderMessages(messages);
                });
            }

            setupUserListener() {
                const usersRef = ref(this.database, 'users');
                onValue(usersRef, (snapshot) => {
                    const users = snapshot.val();
                    const userCount = users ? Object.keys(users).length : 0;
                    this.onlineCount.textContent = userCount;
                });
            }

            setupTypingListener() {
                const typingRef = ref(this.database, 'typing');
                onValue(typingRef, (snapshot) => {
                    const typingUsers = snapshot.val();
                    this.handleTypingIndicator(typingUsers);
                });
            }

            renderMessages(messages) {
                this.messagesContainer.innerHTML = '';
                
                if (!messages) return;

                // Convert to array and sort by timestamp
                const messageArray = Object.entries(messages)
                    .map(([key, value]) => ({ id: key, ...value }))
                    .sort((a, b) => a.timestamp - b.timestamp);

                // Show only last 50 messages for performance
                const recentMessages = messageArray.slice(-50);

                recentMessages.forEach(message => {
                    this.renderMessage(message);
                });

                this.scrollToBottom();
            }

            renderMessage(message) {
                const messageEl = document.createElement('div');
                const isOwn = message.userId === this.userId;
                messageEl.className = `message ${isOwn ? 'own' : 'other'}`;
                
                const time = new Date(message.timestamp).toLocaleTimeString([], {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                messageEl.innerHTML = `
                    <div class="message-header">${this.escapeHtml(message.username)}</div>
                    <div class="message-content">${this.escapeHtml(message.content)}</div>
                    <div class="message-time">${time}</div>
                `;
                
                this.messagesContainer.appendChild(messageEl);
            }

            async sendMessage() {
                const content = this.messageInput.value.trim();
                if (!content || !this.isConnected) return;

                // Rate limiting: max 1 message per second
                const now = Date.now();
                if (now - this.lastMessageTime < 1000) return;
                this.lastMessageTime = now;

                try {
                    const messagesRef = ref(this.database, 'messages');
                    await push(messagesRef, {
                        username: this.username,
                        userId: this.userId,
                        content: content,
                        timestamp: serverTimestamp()
                    });

                    this.messageInput.value = '';
                    this.clearTyping();
                    
                } catch (error) {
                    console.error('Error sending message:', error);
                    alert('Failed to send message. Please try again.');
                }
            }

            handleTyping() {
                if (!this.isConnected) return;

                // Set typing indicator
                const typingRef = ref(this.database, `typing/${this.userId}`);
                set(typingRef, {
                    username: this.username,
                    timestamp: serverTimestamp()
                });

                // Set up auto-clear
                clearTimeout(this.typingTimeout);
                this.typingTimeout = setTimeout(() => {
                    this.clearTyping();
                }, 3000);

                // Clear on disconnect
                onDisconnect(typingRef).remove();
            }

            clearTyping() {
                if (!this.isConnected) return;
                const typingRef = ref(this.database, `typing/${this.userId}`);
                set(typingRef, null);
            }

            handleTypingIndicator(typingUsers) {
                if (!typingUsers) {
                    this.typingIndicator.style.display = 'none';
                    return;
                }

                // Filter out current user and old entries
                const now = Date.now();
                const activeTypers = Object.values(typingUsers)
                    .filter(user => user.username !== this.username)
                    .filter(user => now - user.timestamp < 5000);

                if (activeTypers.length === 0) {
                    this.typingIndicator.style.display = 'none';
                } else {
                    const names = activeTypers.map(user => user.username);
                    let text;
                    if (names.length === 1) {
                        text = `${names[0]} is typing...`;
                    } else if (names.length === 2) {
                        text = `${names[0]} and ${names[1]} are typing...`;
                    } else {
                        text = `${names.length} people are typing...`;
                    }
                    
                    this.typingIndicator.textContent = text;
                    this.typingIndicator.style.display = 'block';
                    this.scrollToBottom();
                }
            }

            scrollToBottom() {
                setTimeout(() => {
                    this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
                }, 100);
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize the chat when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new GlobalFirebaseChat();
        });
    </script>
</body>
</html>
