<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Chat Room</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .online-count {
            font-size: 14px;
            opacity: 0.9;
        }

        .username-setup {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex: 1;
            padding: 40px;
            text-align: center;
        }

        .username-setup h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .username-setup p {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .username-input {
            width: 100%;
            max-width: 300px;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 25px;
            outline: none;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .username-input:focus {
            border-color: #4facfe;
            box-shadow: 0 0 15px rgba(79, 172, 254, 0.3);
        }

        .join-btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
        }

        .join-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.4);
        }

        .join-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .chat-main {
            display: none;
            flex: 1;
            flex-direction: column;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8fafc;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.own {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 6px;
        }

        .message.other {
            background: white;
            color: #333;
            border: 1px solid #e2e8f0;
            border-bottom-left-radius: 6px;
        }

        .message-header {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 4px;
            opacity: 0.8;
        }

        .message.own .message-header {
            color: rgba(255, 255, 255, 0.9);
        }

        .message.other .message-header {
            color: #4facfe;
        }

        .message-content {
            font-size: 14px;
            line-height: 1.4;
        }

        .message-time {
            font-size: 10px;
            opacity: 0.6;
            margin-top: 4px;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            border-color: #4facfe;
            box-shadow: 0 0 10px rgba(79, 172, 254, 0.2);
        }

        .send-btn {
            padding: 12px 20px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 70px;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            padding: 10px 20px;
            font-size: 12px;
            color: #666;
            font-style: italic;
            background: rgba(79, 172, 254, 0.1);
            margin: 10px 20px;
            border-radius: 15px;
            display: none;
        }

        .system-message {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin: 10px 0;
            padding: 8px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 15px;
            font-style: italic;
        }

        /* Custom scrollbar */
        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }

        @media (max-width: 600px) {
            .chat-container {
                width: 95%;
                height: 95vh;
                border-radius: 15px;
            }

            .message {
                max-width: 85%;
            }

            .username-setup {
                padding: 30px 20px;
            }

            .username-setup h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>üåç Global Chat Room</h1>
            <div class="online-count"><span id="onlineCount">0</span> users online</div>
        </div>

        <!-- Username Setup Screen -->
        <div class="username-setup" id="usernameSetup">
            <h2>Welcome to Global Chat!</h2>
            <p>Enter your username to join the conversation</p>
            <input type="text" class="username-input" id="usernameInput" placeholder="Enter your username..." maxlength="20">
            <button class="join-btn" id="joinBtn">Join Chat</button>
        </div>

        <!-- Main Chat Interface -->
        <div class="chat-main" id="chatMain">
            <div class="messages-container" id="messagesContainer">
                <!-- Messages will appear here -->
            </div>
            <div class="typing-indicator" id="typingIndicator">
                Someone is typing...
            </div>
            <div class="input-container">
                <input type="text" class="message-input" id="messageInput" placeholder="Type your message..." maxlength="500">
                <button class="send-btn" id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <script>
        class GlobalChat {
            constructor() {
                this.username = '';
                this.messages = [];
                this.users = new Set();
                this.isTyping = false;
                this.typingTimeout = null;
                
                this.initializeElements();
                this.setupEventListeners();
                this.simulateOnlineUsers();
                this.startPeriodicUpdates();
            }

            initializeElements() {
                this.usernameSetup = document.getElementById('usernameSetup');
                this.chatMain = document.getElementById('chatMain');
                this.usernameInput = document.getElementById('usernameInput');
                this.joinBtn = document.getElementById('joinBtn');
                this.messagesContainer = document.getElementById('messagesContainer');
                this.messageInput = document.getElementById('messageInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.onlineCount = document.getElementById('onlineCount');
                this.typingIndicator = document.getElementById('typingIndicator');
            }

            setupEventListeners() {
                this.joinBtn.addEventListener('click', () => this.joinChat());
                this.usernameInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.joinChat();
                });
                this.usernameInput.addEventListener('input', () => {
                    this.joinBtn.disabled = this.usernameInput.value.trim().length < 2;
                });

                this.sendBtn.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendMessage();
                });

                this.messageInput.addEventListener('input', () => {
                    this.handleTyping();
                });
            }

            joinChat() {
                const username = this.usernameInput.value.trim();
                if (username.length < 2) return;

                this.username = username;
                this.users.add(username);
                this.updateOnlineCount();
                
                this.usernameSetup.style.display = 'none';
                this.chatMain.style.display = 'flex';
                
                this.addSystemMessage(`${username} joined the chat`);
                this.messageInput.focus();
                
                // Add some welcome messages
                setTimeout(() => {
                    this.addMessage('ChatBot', 'Welcome to Global Chat! üéâ', false);
                }, 500);
            }

            sendMessage() {
                const content = this.messageInput.value.trim();
                if (!content) return;

                this.addMessage(this.username, content, true);
                this.messageInput.value = '';
                this.sendBtn.disabled = true;
                
                setTimeout(() => {
                    this.sendBtn.disabled = false;
                }, 500);

                // Simulate responses from other users occasionally
                if (Math.random() < 0.3) {
                    setTimeout(() => {
                        this.simulateOtherUserMessage();
                    }, 1000 + Math.random() * 3000);
                }
            }

            addMessage(username, content, isOwn) {
                const message = {
                    id: Date.now() + Math.random(),
                    username,
                    content,
                    timestamp: new Date(),
                    isOwn
                };
                
                this.messages.push(message);
                this.renderMessage(message);
                this.scrollToBottom();
            }

            renderMessage(message) {
                const messageEl = document.createElement('div');
                messageEl.className = `message ${message.isOwn ? 'own' : 'other'}`;
                
                const time = message.timestamp.toLocaleTimeString([], {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                messageEl.innerHTML = `
                    <div class="message-header">${message.username}</div>
                    <div class="message-content">${this.escapeHtml(message.content)}</div>
                    <div class="message-time">${time}</div>
                `;
                
                this.messagesContainer.appendChild(messageEl);
            }

            addSystemMessage(content) {
                const messageEl = document.createElement('div');
                messageEl.className = 'system-message';
                messageEl.textContent = content;
                this.messagesContainer.appendChild(messageEl);
                this.scrollToBottom();
            }

            simulateOtherUserMessage() {
                const responses = [
                    "Hey everyone! üëã",
                    "How's everyone doing today?",
                    "Nice to meet you all!",
                    "Anyone here from Europe?",
                    "This chat is pretty cool!",
                    "What's your favorite hobby?",
                    "Beautiful weather today ‚òÄÔ∏è",
                    "Anyone watching any good shows lately?",
                    "Hope everyone's having a great day!",
                    "Just joined, what did I miss?",
                    "Coffee or tea? ‚òï",
                    "Working from home today üíª",
                    "Can't believe it's already this late!",
                    "Love connecting with people from around the world üåç"
                ];
                
                const names = ['Alex', 'Jordan', 'Sam', 'Taylor', 'Casey', 'Morgan', 'Riley', 'Avery', 'Quinn', 'Sage'];
                const randomName = names[Math.floor(Math.random() * names.length)];
                const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                
                this.users.add(randomName);
                this.updateOnlineCount();
                this.addMessage(randomName, randomResponse, false);
            }

            handleTyping() {
                if (!this.isTyping) {
                    this.isTyping = true;
                    this.showTypingIndicator();
                }
                
                clearTimeout(this.typingTimeout);
                this.typingTimeout = setTimeout(() => {
                    this.isTyping = false;
                    this.hideTypingIndicator();
                }, 2000);
            }

            showTypingIndicator() {
                this.typingIndicator.style.display = 'block';
                this.scrollToBottom();
            }

            hideTypingIndicator() {
                this.typingIndicator.style.display = 'none';
            }

            simulateOnlineUsers() {
                // Add some initial users
                const initialUsers = ['Emma', 'Liam', 'Olivia', 'Noah', 'Ava'];
                initialUsers.forEach(user => this.users.add(user));
                this.updateOnlineCount();
            }

            updateOnlineCount() {
                this.onlineCount.textContent = this.users.size;
            }

            startPeriodicUpdates() {
                // Simulate users joining/leaving occasionally
                setInterval(() => {
                    if (Math.random() < 0.2) {
                        const names = ['Chris', 'Pat', 'Drew', 'Blake', 'Reese', 'Phoenix', 'River', 'Skyler'];
                        const randomName = names[Math.floor(Math.random() * names.length)];
                        
                        if (!this.users.has(randomName)) {
                            this.users.add(randomName);
                            this.addSystemMessage(`${randomName} joined the chat`);
                            this.updateOnlineCount();
                        }
                    }
                    
                    if (Math.random() < 0.1 && this.users.size > 3) {
                        const usersArray = Array.from(this.users);
                        const randomUser = usersArray[Math.floor(Math.random() * usersArray.length)];
                        if (randomUser !== this.username) {
                            this.users.delete(randomUser);
                            this.addSystemMessage(`${randomUser} left the chat`);
                            this.updateOnlineCount();
                        }
                    }
                }, 10000);
            }

            scrollToBottom() {
                setTimeout(() => {
                    this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
                }, 100);
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize the chat when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new GlobalChat();
        });
    </script>
</body>
</html>
