<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #36393f;
            color: #dcddde;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 240px;
            background: #2f3136;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #202225;
        }

        .server-list {
            width: 72px;
            background: #202225;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 0;
            gap: 8px;
        }

        .server-icon {
            width: 48px;
            height: 48px;
            background: #5865f2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .server-icon:hover {
            border-radius: 16px;
            background: #4752c4;
        }

        .server-icon.active::before {
            content: '';
            position: absolute;
            left: -16px;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 40px;
            background: white;
            border-radius: 0 4px 4px 0;
        }

        .channel-sidebar {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .server-header {
            height: 48px;
            padding: 0 16px;
            display: flex;
            align-items: center;
            font-weight: 600;
            color: white;
            border-bottom: 1px solid #202225;
            box-shadow: 0 1px 0 rgba(4,4,5,0.2), 0 1.5px 0 rgba(6,6,7,0.05), 0 2px 0 rgba(4,4,5,0.05);
        }

        .channels-container {
            flex: 1;
            padding: 16px 8px;
            overflow-y: auto;
        }

        .channel-category {
            color: #8e9297;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin: 16px 8px 0 8px;
            letter-spacing: 0.02em;
        }

        .channel-list {
            margin-top: 8px;
        }

        .channel {
            display: flex;
            align-items: center;
            padding: 6px 8px;
            margin: 1px 0;
            border-radius: 4px;
            cursor: pointer;
            color: #8e9297;
            transition: all 0.15s ease;
        }

        .channel:hover {
            background: #393c43;
            color: #dcddde;
        }

        .channel.active {
            background: #404249;
            color: white;
        }

        .channel-icon {
            margin-right: 6px;
            font-size: 20px;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #36393f;
        }

        .chat-header {
            height: 48px;
            padding: 0 16px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #202225;
            background: #36393f;
            box-shadow: 0 1px 0 rgba(4,4,5,0.2), 0 1.5px 0 rgba(6,6,7,0.05), 0 2px 0 rgba(4,4,5,0.05);
        }

        .chat-title {
            font-weight: 600;
            color: white;
            margin-left: 8px;
        }

        .channel-topic {
            margin-left: 8px;
            color: #8e9297;
            font-size: 14px;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px 0;
        }

        .message {
            padding: 2px 16px;
            margin-bottom: 17px;
            position: relative;
            word-wrap: break-word;
        }

        .message:hover {
            background: rgba(4,4,5,0.07);
        }

        .message-header {
            display: flex;
            align-items: baseline;
            margin-bottom: 4px;
        }

        .message-author {
            font-weight: 500;
            color: white;
            margin-right: 8px;
            cursor: pointer;
        }

        .message-timestamp {
            font-size: 12px;
            color: #72767d;
            margin-left: 8px;
        }

        .message-content {
            color: #dcddde;
            line-height: 1.375;
            font-size: 16px;
        }

        .message-input-container {
            padding: 0 16px 24px 16px;
        }

        .message-input-wrapper {
            background: #40444b;
            border-radius: 8px;
            padding: 11px 16px;
            display: flex;
            align-items: center;
        }

        .message-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #dcddde;
            font-size: 16px;
            line-height: 1.375;
            outline: none;
            resize: none;
            max-height: 144px;
        }

        .message-input::placeholder {
            color: #72767d;
        }

        .send-button {
            background: #5865f2;
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 8px;
            transition: background 0.2s ease;
        }

        .send-button:hover {
            background: #4752c4;
        }

        .send-button:disabled {
            background: #4f545c;
            cursor: not-allowed;
        }

        .connection-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: #36393f;
            border-radius: 8px;
            padding: 32px;
            width: 440px;
            max-width: 90vw;
        }

        .modal-header {
            font-size: 24px;
            font-weight: 600;
            color: white;
            margin-bottom: 8px;
            text-align: center;
        }

        .modal-description {
            color: #b9bbbe;
            margin-bottom: 20px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: #b9bbbe;
            text-transform: uppercase;
            margin-bottom: 8px;
            letter-spacing: 0.02em;
        }

        .modal-input {
            width: 100%;
            background: #202225;
            border: 1px solid #202225;
            color: #dcddde;
            padding: 10px 12px;
            border-radius: 4px;
            font-size: 16px;
        }

        .modal-input:focus {
            outline: none;
            border-color: #5865f2;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .modal-button {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .modal-button.primary {
            background: #5865f2;
            color: white;
        }

        .modal-button.primary:hover {
            background: #4752c4;
        }

        .modal-button.secondary {
            background: transparent;
            color: #dcddde;
            border: 1px solid #4f545c;
        }

        .modal-button.secondary:hover {
            background: #4f545c;
        }

        .status-bar {
            height: 52px;
            background: #232428;
            display: flex;
            align-items: center;
            padding: 0 8px;
            border-top: 1px solid #202225;
        }

        .user-info {
            display: flex;
            align-items: center;
            flex: 1;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
        }

        .user-info:hover {
            background: #393c43;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #5865f2;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 8px;
        }

        .user-details {
            flex: 1;
        }

        .username {
            font-size: 14px;
            font-weight: 600;
            color: white;
        }

        .user-status {
            font-size: 12px;
            color: #b9bbbe;
        }

        .connection-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .connection-status.connected {
            background: #3ba55d;
            color: white;
        }

        .connection-status.connecting {
            background: #faa81a;
            color: white;
        }

        .connection-status.disconnected {
            background: #ed4245;
            color: white;
        }

        .system-message {
            text-align: center;
            color: #72767d;
            font-size: 14px;
            margin: 16px 0;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .server-list {
                width: 60px;
            }
            
            .sidebar {
                width: 200px;
            }
            
            .server-icon {
                width: 40px;
                height: 40px;
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Server List -->
        <div class="server-list">
            <div class="server-icon active" title="Chat Server">
                💬
            </div>
        </div>

        <!-- Sidebar -->
        <div class="sidebar">
            <div class="channel-sidebar">
                <div class="server-header">
                    Lyla Testing #1
                </div>
                
                <div class="channels-container">
                    <div class="channel-category">Text Channels</div>
                    <div class="channel-list">
                        <div class="channel active">
                            <span class="channel-icon">#</span>
                            <span>general</span>
                        </div>
                    </div>

                    <div class="channel-category">Connection</div>
                    <div class="channel-list">
                        <div class="channel" onclick="showConnectionModal()">
                            <span class="channel-icon">🔗</span>
                            <span>connect</span>
                        </div>
                    </div>
                </div>

                <div class="status-bar">
                    <div class="user-info">
                        <div class="user-avatar" id="userAvatar">?</div>
                        <div class="user-details">
                            <div class="username" id="displayUsername">Not Connected</div>
                            <div class="user-status" id="userStatus">Click connect to join</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-area">
            <div class="chat-header">
                <span class="channel-icon">#</span>
                <span class="chat-title">general</span>
                <span class="channel-topic">• Lyla Testing #1</span>
                <div style="margin-left: auto;">
                    <span class="connection-status disconnected" id="connectionStatus">Disconnected</span>
                </div>
            </div>

            <div class="messages-container" id="messagesContainer">
                <div class="system-message">
                    Welcome to the Lyla Testing #1 chat! Click the "connect" channel to join a room.
                </div>
            </div>

            <div class="message-input-container">
                <div class="message-input-wrapper">
                    <input type="text" class="message-input" id="messageInput" 
                           placeholder="Message #general" disabled>
                    <button class="send-button" id="sendButton" disabled>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M2,21L23,12L2,3V10L17,12L2,14V21Z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Connection Modal -->
    <div class="connection-modal" id="connectionModal">
        <div class="modal-content">
            <div class="modal-header">Join Chat Room</div>
            <div class="modal-description">Enter your username and room ID to connect</div>
            
            <div class="input-group">
                <label class="input-label">Username</label>
                <input type="text" class="modal-input" id="usernameInput" placeholder="Enter your username">
            </div>
            
            <div class="input-group">
                <label class="input-label">Room ID</label>
                <input type="text" class="modal-input" id="roomIdInput" placeholder="Enter room ID or leave blank to create new">
            </div>
            
            <div class="modal-buttons">
                <button class="modal-button secondary" onclick="hideConnectionModal()">Cancel</button>
                <button class="modal-button primary" onclick="connectToRoom()">Connect</button>
            </div>
        </div>
    </div>

    <script>
        class DiscordP2PChat {
            constructor() {
                this.peerConnection = null;
                this.dataChannel = null;
                this.username = '';
                this.roomId = '';
                this.isHost = false;
                this.isConnected = false;
                this.remoteUsername = '';
                
                this.setupEventListeners();
                this.updateUI();
            }

            setupEventListeners() {
                // Enter key support
                document.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        if (e.target.id === 'messageInput' && !e.target.disabled) {
                            this.sendMessage();
                        } else if (e.target.classList.contains('modal-input')) {
                            connectToRoom();
                        }
                    }
                });

                document.getElementById('sendButton').onclick = () => this.sendMessage();
            }

            async connectToRoom() {
                const username = document.getElementById('usernameInput').value.trim();
                const roomId = document.getElementById('roomIdInput').value.trim();

                if (!username) {
                    alert('Please enter a username');
                    return;
                }

                this.username = username;
                this.roomId = roomId || this.generateRoomId();
                this.isHost = !roomId; // If no room ID provided, user becomes host

                this.updateConnectionStatus('connecting');
                hideConnectionModal();

                try {
                    await this.initializePeerConnection();
                    this.addSystemMessage(`${this.isHost ? 'Created' : 'Joining'} room: ${this.roomId}`);
                    
                    if (this.isHost) {
                        this.addSystemMessage('Waiting for someone to join...');
                        this.addSystemMessage(`Share this room ID: ${this.roomId}`);
                    }

                } catch (error) {
                    console.error('Connection failed:', error);
                    this.addSystemMessage('Connection failed. Please try again.');
                    this.updateConnectionStatus('disconnected');
                }
            }

            async initializePeerConnection() {
                this.peerConnection = new RTCPeerConnection({
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' }
                    ]
                });

                // Set up data channel
                if (this.isHost) {
                    this.dataChannel = this.peerConnection.createDataChannel('chat', {
                        ordered: true
                    });
                    this.setupDataChannel(this.dataChannel);
                } else {
                    this.peerConnection.ondatachannel = (event) => {
                        this.dataChannel = event.channel;
                        this.setupDataChannel(this.dataChannel);
                    };
                }

                // Handle ICE candidates
                this.peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        this.shareSignalingData({
                            type: 'ice-candidate',
                            candidate: event.candidate,
                            roomId: this.roomId
                        });
                    }
                };

                // Handle connection state changes
                this.peerConnection.onconnectionstatechange = () => {
                    const state = this.peerConnection.connectionState;
                    console.log('Connection state:', state);
                    
                    if (state === 'connected') {
                        this.updateConnectionStatus('connected');
                        this.addSystemMessage('Connected successfully!');
                    } else if (state === 'disconnected' || state === 'failed') {
                        this.updateConnectionStatus('disconnected');
                        this.addSystemMessage('Connection lost');
                        this.isConnected = false;
                    }
                };

                // Create offer if host
                if (this.isHost) {
                    const offer = await this.peerConnection.createOffer();
                    await this.peerConnection.setLocalDescription(offer);
                    
                    this.shareSignalingData({
                        type: 'offer',
                        offer: offer,
                        roomId: this.roomId,
                        username: this.username
                    });
                } else {
                    // Guest waits for offer
                    this.listenForSignalingData();
                }

                this.updateUI();
            }

            setupDataChannel(channel) {
                channel.onopen = () => {
                    console.log('Data channel opened');
                    this.isConnected = true;
                    this.updateConnectionStatus('connected');
                    
                    // Send initial greeting
                    this.sendDataChannelMessage({
                        type: 'user-joined',
                        username: this.username
                    });
                };

                channel.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    this.handleDataChannelMessage(data);
                };

                channel.onclose = () => {
                    console.log('Data channel closed');
                    this.isConnected = false;
                    this.updateConnectionStatus('disconnected');
                    this.addSystemMessage('Peer disconnected');
                };

                channel.onerror = (error) => {
                    console.error('Data channel error:', error);
                };
            }

            handleDataChannelMessage(data) {
                switch (data.type) {
                    case 'chat-message':
                        this.addMessage(data.username, data.message, data.timestamp);
                        break;
                    case 'user-joined':
                        this.remoteUsername = data.username;
                        this.addSystemMessage(`${data.username} joined the chat`);
                        break;
                }
            }

            sendDataChannelMessage(data) {
                if (this.dataChannel && this.dataChannel.readyState === 'open') {
                    this.dataChannel.send(JSON.stringify(data));
                }
            }

            sendMessage() {
                const input = document.getElementById('messageInput');
                const message = input.value.trim();
                
                if (!message || !this.isConnected) return;

                const timestamp = new Date();
                this.addMessage(this.username, message, timestamp, true);
                
                this.sendDataChannelMessage({
                    type: 'chat-message',
                    username: this.username,
                    message: message,
                    timestamp: timestamp.toISOString()
                });

                input.value = '';
            }

            addMessage(username, content, timestamp, isOwn = false) {
                const container = document.getElementById('messagesContainer');
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';

                const time = new Date(timestamp);
                const timeString = time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                messageDiv.innerHTML = `
                    <div class="message-header">
                        <span class="message-author" style="color: ${isOwn ? '#00b0f4' : '#f23f43'}">${username}</span>
                        <span class="message-timestamp">${timeString}</span>
                    </div>
                    <div class="message-content">${this.escapeHtml(content)}</div>
                `;

                container.appendChild(messageDiv);
                container.scrollTop = container.scrollHeight;
            }

            addSystemMessage(message) {
                const container = document.getElementById('messagesContainer');
                const messageDiv = document.createElement('div');
                messageDiv.className = 'system-message';
                messageDiv.textContent = message;
                container.appendChild(messageDiv);
                container.scrollTop = container.scrollHeight;
            }

            updateConnectionStatus(status) {
                const statusElement = document.getElementById('connectionStatus');
                const userStatus = document.getElementById('userStatus');
                
                statusElement.className = `connection-status ${status}`;
                
                switch (status) {
                    case 'connected':
                        statusElement.textContent = 'Connected';
                        userStatus.textContent = `Connected to ${this.roomId}`;
                        break;
                    case 'connecting':
                        statusElement.textContent = 'Connecting...';
                        userStatus.textContent = 'Connecting...';
                        break;
                    case 'disconnected':
                        statusElement.textContent = 'Disconnected';
                        userStatus.textContent = 'Click connect to join';
                        break;
                }
            }

            updateUI() {
                const messageInput = document.getElementById('messageInput');
                const sendButton = document.getElementById('sendButton');
                const displayUsername = document.getElementById('displayUsername');
                const userAvatar = document.getElementById('userAvatar');

                if (this.username) {
                    displayUsername.textContent = this.username;
                    userAvatar.textContent = this.username.charAt(0).toUpperCase();
                    messageInput.disabled = !this.isConnected;
                    sendButton.disabled = !this.isConnected;
                } else {
                    displayUsername.textContent = 'Not Connected';
                    userAvatar.textContent = '?';
                    messageInput.disabled = true;
                    sendButton.disabled = true;
                }
            }

            generateRoomId() {
                return Math.random().toString(36).substr(2, 8).toUpperCase();
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            // Simple signaling using localStorage (for demo purposes)
            // In production, you'd use a proper signaling server
            shareSignalingData(data) {
                const key = `p2p-signal-${this.roomId}`;
                const existing = JSON.parse(localStorage.getItem(key) || '[]');
                existing.push({ ...data, timestamp: Date.now(), from: this.username });
                localStorage.setItem(key, JSON.stringify(existing));
            }

            listenForSignalingData() {
                const key = `p2p-signal-${this.roomId}`;
                
                const checkForSignals = () => {
                    const signals = JSON.parse(localStorage.getItem(key) || '[]');
                    const newSignals = signals.filter(s => s.from !== this.username && !s.processed);
                    
                    newSignals.forEach(async signal => {
                        signal.processed = true;
                        
                        if (signal.type === 'offer') {
                            this.remoteUsername = signal.username;
                            await this.peerConnection.setRemoteDescription(signal.offer);
                            const answer = await this.peerConnection.createAnswer();
                            await this.peerConnection.setLocalDescription(answer);
                            
                            this.shareSignalingData({
                                type: 'answer',
                                answer: answer,
                                roomId: this.roomId,
                                username: this.username
                            });
                        } else if (signal.type === 'answer') {
                            await this.peerConnection.setRemoteDescription(signal.answer);
                        } else if (signal.type === 'ice-candidate') {
                            await this.peerConnection.addIceCandidate(signal.candidate);
                        }
                    });
                    
                    localStorage.setItem(key, JSON.stringify(signals));
                };
                
                // Check for signals periodically
                setInterval(checkForSignals, 1000);
                checkForSignals();
            }
        }

        // Global chat instance
        let chat = new DiscordP2PChat();

        // Global functions
        function showConnectionModal() {
            document.getElementById('connectionModal').classList.remove('hidden');
            document.getElementById('usernameInput').focus();
        }

        function hideConnectionModal() {
            document.getElementById('connectionModal').classList.add('hidden');
        }

        function connectToRoom() {
            chat.connectToRoom();
        }

        // Auto-focus username input when modal opens
        document.getElementById('connectionModal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {
                hideConnectionModal();
            }
        });
    </script>
</body>
</html>
